<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <body>
      <div class="container">
      <h1 id="lotto">Lotto</h1>
      <h5>Type your numbers from 1 to 49</h5>
      <input type="text" class="guess" placeholder="33">
      <input type="text" class="guess" placeholder="15">
      <input type="text" class="guess" placeholder="21">
      <input type="text" class="guess" placeholder="5">
      <input type="text" class="guess" placeholder="9">
      <input type="text" class="guess" placeholder="11">
      <br><br>
      <button class="btn btn-primary" id="clickBtn">Click to see the results</button><br><br>
      <h5>Correct numbers</h5>
      <div id="correctNumbers"></div><br>
      <h5>More info</h5>
      Winning numbers: <input type="text" id="moreInfo"><br><br> Amount: <input type="text" id="amount"><br><br>
      Total pool size:<input type="text" id="totalAmount"><br><br>
      <button id="start" class="btn btn-dark">start again</button>
      </div>
      
      <script src="index.js"></script>
    </p>
